<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ADMIN</title>
<script src="config.js"></script>
</head>

<body>
<h2>ADMIN PANEL</h2>
<div id="out"></div>

<script>
const u = JSON.parse(sessionStorage.getItem("user"));
if(!u || u.role!=="ADMIN") location.href="index.html";

fetch(API + "?action=departments")
.then(r=>r.json())
.then(d=>out.innerHTML = d.join("<br>"));
</script>
</body>
</html>
