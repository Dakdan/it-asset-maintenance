<!DOCTYPE html>
<html>
<body>
<h2>Dashboard</h2>
<pre id="out"></pre>

<script>
const API="PUT_SCRIPT_URL";
let s=document.createElement("script");
s.src=API+"?action=dashboard&callback=cb";
document.body.appendChild(s);
function cb(d){
  out.textContent = JSON.stringify(d,null,2);
}
</script>
</body>
</html>
