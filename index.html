<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบสำรวจครุภัณฑ์คอมพิวเตอร์</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- กัน cache GitHub Pages -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body { font-family: sans-serif; background:#f5f5f5; }
.container {
  max-width:420px;
  background:#fff;
  margin:30px auto;
  padding:20px;
  border-radius:8px;
}
input,button {
  width:100%;
  padding:10px;
  margin-top:8px;
}
button {
  background:#ff69b4;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h3>ลงทะเบียนเข้าใช้งาน</h3>

  <input id="reg-name" placeholder="ชื่อ - สกุล">
  <input list="depts" id="reg-dept" placeholder="เลือกหน่วยงาน">
  <datalist id="depts"></datalist>
  <input id="reg-email" placeholder="Email">

  <button onclick="register()">ลงทะเบียน</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwj8TX_Lwv_oRLd3CtFL7ORBSu4CyweKfdoxF5vi-7UBqPeml6EBNmCCLDJ7qmsKqjD/exec";

let deptMap = {};   // name => deptId

/* ===== JSONP ===== */
function callAPI(params, cb){
  const cbName = "cb_" + Date.now();
  params.callback = cbName;

  window[cbName] = (res) => {
    delete window[cbName];
    document.body.removeChild(script);
    cb(res);
  };

  const query = Object.keys(params)
    .map(k => `${encodeURIComponent(k)}=${encodeURIComponent(params[k])}`)
    .join("&");

  const script = document.createElement("script");
  script.src = `${API_URL}?${query}`;
  document.body.appendChild(script);
}

/* ===== โหลดหน่วยงาน ===== */
window.onload = () => {
  callAPI({ action: "departments" }, (res) => {
    const dl = document.getElementById("depts");
    dl.innerHTML = "";
    deptMap = {};

    if (!Array.isArray(res)) {
      Swal.fire("ผิดพลาด", "ไม่พบข้อมูลหน่วยงาน", "error");
      return;
    }

    res.forEach(d => {
      // d = { name, deptId }
      deptMap[d.name] = d.deptId;

      const opt = document.createElement("option");
      opt.value = d.name;
      dl.appendChild(opt);
    });
  });
};

/* ===== ลงทะเบียน ===== */
function register(){
  const name  = document.getElementById("reg-name").value.trim();
  const dept  = document.getElementById("reg-dept").value.trim();
  const email = document.getElementById("reg-email").value.trim();
  const deptId = deptMap[dept];

  if(!name || !dept || !email){
    Swal.fire("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  if(!deptId){
    Swal.fire(
      "หน่วยงานไม่ถูกต้อง",
      "กรุณาเลือกหน่วยงานจากรายการที่ระบบแสดง",
      "warning"
    );
    return;
  }

  Swal.fire({
    icon: "success",
    title: "ลงทะเบียนสำเร็จ",
    html: `
      <b>ชื่อ:</b> ${name}<br>
      <b>หน่วยงาน:</b> ${dept}<br>
      <b>DeptID:</b> ${deptId}<br>
      <b>Email:</b> ${email}
    `
  });
}
</script>

</body>
</html>
