<!DOCTYPE html><html lang="th"><head><meta charset="UTF-8"><title>ระบบสำรวจครุภัณฑ์</title><script src="config.js"></script></head><body><h2>ระบบสำรวจครุภัณฑ์คอมพิวเตอร์</h2><input id="u" placeholder="username"><br><input id="p" type="password" placeholder="password"><br><button onclick="login()">Login</button><p id="m"></p><script>function login(){api("login",{username:u.value,password:p.value}).then(r=>{if(r.success){localStorage.setItem("role",r.role);localStorage.setItem("dept",r.dept);location.href="dashboard.html";}else m.innerText="login fail";});}</script></body></html>
