<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบสำรวจครุภัณฑ์คอมพิวเตอร์</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- กัน cache -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body { font-family: sans-serif; background:#f5f5f5; }
.container { max-width:400px; background:#fff; margin:30px auto; padding:20px; border-radius:8px; }
input,button { width:100%; padding:10px; margin-top:8px; }
button { background:#ff69b4; color:#fff; border:none; border-radius:5px; }
</style>
</head>

<body>

<div class="container">
  <h3>ลงทะเบียนเข้าใช้งาน</h3>

  <input id="reg-name" placeholder="ชื่อ - สกุล">
  <input list="depts" id="reg-dept" placeholder="เลือกหน่วยงาน">
  <datalist id="depts"></datalist>
  <input id="reg-email" placeholder="Email">

  <button onclick="register()">ลงทะเบียน</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwj8TX_Lwv_oRLd3CtFL7ORBSu4CyweKfdoxF5vi-7UBqPeml6EBNmCCLDJ7qmsKqjD/exec";

/* ===== JSONP ===== */
function callAPI(params, cb) {
  const cbName = "cb_" + Date.now();
  params.callback = cbName;

  window[cbName] = (res) => {
    delete window[cbName];
    document.body.removeChild(script);
    cb(res);
  };

  const q = Object.keys(params).map(k=>`${k}=${encodeURIComponent(params[k])}`).join("&");
  const script = document.createElement("script");
  script.src = API_URL + "?" + q;
  document.body.appendChild(script);
}

/* ===== LOAD DEPARTMENTS ===== */
window.onload = () => {
  callAPI({ action:"departments" }, (res) => {
    if (!res.success) {
      Swal.fire("โหลดหน่วยงานไม่สำเร็จ");
      return;
    }
    const dl = document.getElementById("depts");
    dl.innerHTML = "";
    res.data.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      dl.appendChild(opt);
    });
  });
};

function register() {
  const name = reg-name.value.trim();
  const dept = reg-dept.value.trim();
  const email = reg-email.value.trim();

  if(!name || !dept || !email){
    Swal.fire("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  Swal.fire("สำเร็จ","เลือกหน่วยงานได้แล้ว","success");
}
</script>

</body>
</html>
