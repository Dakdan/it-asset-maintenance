<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบสำรวจครุภัณฑ์</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body{font-family:sans-serif;background:#f5f5f5}
.container{max-width:420px;background:#fff;margin:30px auto;padding:20px;border-radius:8px}
input,select,button{width:100%;padding:10px;margin-top:10px}
button{background:#ff69b4;color:#fff;border:none;border-radius:5px}
</style>
</head>

<body>
<div class="container">
<h3>ลงทะเบียนเข้าใช้งาน</h3>

<input id="name" placeholder="ชื่อ - สกุล">

<select id="dept">
  <option value="">-- เลือกหน่วยงาน --</option>
</select>

<input id="email" placeholder="Email">
<button onclick="register()">ลงทะเบียน</button>
</div>

<script>
const API =
"https://script.google.com/macros/s/AKfycbwj8TX_Lwv_oRLd3CtFL7ORBSu4CyweKfdoxF5vi-7UBqPeml6EBNmCCLDJ7qmsKqjD/exec";

function jsonp(params, cb){
  const fn = "cb_" + Date.now();
  params.callback = fn;

  window[fn] = res => {
    delete window[fn];
    document.body.removeChild(s);
    cb(res);
  };

  const q = Object.keys(params).map(k=>`${k}=${encodeURIComponent(params[k])}`).join("&");
  const s = document.createElement("script");
  s.src = API + "?" + q;
  document.body.appendChild(s);
}

/* โหลดหน่วยงาน */
window.onload = () => {
  jsonp({action:"departments"}, res => {
    if(!res.success) {
      Swal.fire("โหลดหน่วยงานไม่สำเร็จ");
      return;
    }

    const sel = document.getElementById("dept");
    res.data.forEach(d=>{
      const o = document.createElement("option");
      o.value = d.deptId;     // 001
      o.textContent = d.name; // AE / ตึก OPD ใหม่/ F 1
      sel.appendChild(o);
    });
  });
};

function register(){
  const name = name.value.trim();
  const email = email.value.trim();
  const deptSel = document.getElementById("dept");

  if(!name || !email || !deptSel.value){
    Swal.fire("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  Swal.fire({
    icon:"success",
    title:"ลงทะเบียนสำเร็จ",
    html:`
      ชื่อ: ${name}<br>
      หน่วยงาน: ${deptSel.options[deptSel.selectedIndex].text}<br>
      DeptID: ${deptSel.value}<br>
      Email: ${email}
    `
  });
}
</script>
</body>
</html>
