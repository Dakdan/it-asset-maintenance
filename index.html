<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ลงทะเบียนระบบสำรวจครุภัณฑ์</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body{font-family:sans-serif;background:#f5f5f5}
.box{max-width:420px;background:#fff;margin:30px auto;padding:20px;border-radius:8px}
input,select,button{width:100%;padding:10px;margin-top:10px}
button{background:#ff69b4;color:#fff;border:none;border-radius:5px;cursor:pointer}
</style>
</head>

<body>

<div class="box">
  <h3>ลงทะเบียนผู้ใช้งาน</h3>

  <input id="fullname" placeholder="ชื่อ - สกุล">

  <select id="deptSelect">
    <option value="">-- เลือกหน่วยงาน --</option>
  </select>

  <input id="email" placeholder="Email">

  <button type="button" onclick="registerUser()">ลงทะเบียน</button>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbwj8TX_Lwv_oRLd3CtFL7ORBSu4CyweKfdoxF5vi-7UBqPeml6EBNmCCLDJ7qmsKqjD/exec";

/* ===== JSONP ===== */
function callAPI(params, callback){
  const cbName = "cb_" + Date.now();
  params.callback = cbName;

  window[cbName] = (res) => {
    delete window[cbName];
    document.body.removeChild(script);
    callback(res);
  };

  const query = Object.keys(params)
    .map(k => `${encodeURIComponent(k)}=${encodeURIComponent(params[k])}`)
    .join("&");

  const script = document.createElement("script");
  script.src = `${API_URL}?${query}`;
  document.body.appendChild(script);
}

/* ===== Load Department ===== */
window.onload = () => {
  callAPI({ action: "departments" }, (res) => {

    if (!Array.isArray(res)) {
      Swal.fire("ผิดพลาด", "โหลดหน่วยงานไม่สำเร็จ", "error");
      return;
    }

    const sel = document.getElementById("deptSelect");

    res.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      sel.appendChild(opt);
    });
  });
};

/* ===== Register (Frontend OK 100%) ===== */
function registerUser(){
  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();

  const sel = document.getElementById("deptSelect");
  const deptName = sel.value;

  if(!fullname || !email || !deptName){
    Swal.fire("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  Swal.fire({
    icon: "success",
    title: "ลงทะเบียนสำเร็จ",
    html: `
      <b>ชื่อ:</b> ${fullname}<br>
      <b>หน่วยงาน:</b> ${deptName}<br>
      <b>Email:</b> ${email}
    `
  });
}
</script>

</body>
</html>
