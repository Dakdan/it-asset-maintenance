<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบสำรวจครุภัณฑ์คอมพิวเตอร์</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  body {
    font-family: sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  header {
    background: #ff69b4;
    color: #fff;
    padding: 15px;
    text-align: center;
  }
  .container {
    max-width: 500px;
    background: #fff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
  }
  button {
    background: #ff69b4;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 15px;
    cursor: pointer;
  }
</style>
</head>

<body>

<header>
  <h2>ระบบสำรวจครุภัณฑ์คอมพิวเตอร์</h2>
</header>

<div class="container" id="section-reg">
  <h3>ลงทะเบียนผู้ใช้งาน</h3>

  <label>ชื่อ – สกุล</label>
  <input type="text" id="reg-name" placeholder="ชื่อ – สกุล">

  <label>หน่วยงาน</label>
  <!-- datalist -->
  <input list="depts" id="reg-dept" placeholder="เลือกหน่วยงาน">
  <datalist id="depts"></datalist>

  <label>Email</label>
  <input type="email" id="reg-email" placeholder="example@email.com">

  <button onclick="register()">ลงทะเบียน</button>
</div>

<!-- ================= SCRIPT ================= -->
<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbwj8TX_Lwv_oRLd3CtFL7ORBSu4CyweKfdoxF5vi-7UBqPeml6EBNmCCLDJ7qmsKqjD/exec";

let userData = {};

/* ================= API CALL (JSONP) ================= */
function callAPI(params, cb){
  const cbName = "cb_" + Date.now();
  params.callback = cbName;

  window[cbName] = (res) => {
    cb(res);
    delete window[cbName];
    document.body.removeChild(script);
  };

  const query = new URLSearchParams(params).toString();
  const script = document.createElement("script");
  script.src = `${API_URL}?${query}`;
  document.body.appendChild(script);
}

/* ================= LOAD DEPARTMENTS ================= */
window.onload = () => {
  callAPI({ action: "departments" }, (res) => {
    const dl = document.getElementById("depts");
    dl.innerHTML = "";

    res.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d.name;      // Note3
      opt.dataset.id = d.deptId;
      dl.appendChild(opt);
    });
  });
};

/* ================= REGISTER ================= */
function register(){
  userData = {
    name: document.getElementById("reg-name").value.trim(),
    dept: document.getElementById("reg-dept").value.trim(),
    email: document.getElementById("reg-email").value.trim()
  };

  if (!userData.name || !userData.dept || !userData.email){
    Swal.fire("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  Swal.fire({
    icon: "success",
    title: "สำเร็จ",
    text: "ลงทะเบียนเรียบร้อย (ตัวอย่าง)"
  });

  console.log("REGISTER DATA", userData);
}
</script>

</body>
</html>
