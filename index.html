<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<div class="login-wrapper">

  <!-- HEADER (ใช้ของเดิม) -->
  <div class="login-header">
    <img src="./โรงพยาบาลอุดรธานี.png" class="header-logo">

  <!-- CARD -->
  <div class="login-card">
    <h2 style="text-align:center; margin-bottom:20px;">ยินดีต้อนรับ</h2>

    <button onclick="logout()" class="btn-login">
      ออกจากระบบ
    </button>
  </div>

</div>

<script src="./js/api.js"></script>
<script src="./js/main.js"></script>

<script>
function logout() {
  localStorage.removeItem('it_session');
  location.href = "./login.html";
}
</script>

</html>
