<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบสำรวจครุภัณฑ์คอมพิวเตอร์</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  body {
    font-family: sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  header {
    background: #ff69b4;
    color: #fff;
    padding: 15px;
    text-align: center;
  }
  .container {
    max-width: 500px;
    background: #fff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
  }
  button {
    background: #ff69b4;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 15px;
    cursor: pointer;
  }
</style>
</head>

<body>

<header>
  <h2>ระบบสำรวจครุภัณฑ์คอมพิวเตอร์</h2>
</header>

<div class="container" id="section-reg">
  <h3>ลงทะเบียนผู้ใช้งาน</h3>

  <label>ชื่อ – สกุล</label>
  <input type="text" id="reg-name" placeholder="ชื่อ – สกุล">

  <label>หน่วยงาน</label>
  <!-- datalist -->
  <input list="depts" id="reg-dept" placeholder="เลือกหน่วยงาน">
  <datalist id="depts"></datalist>

  <label>Email</label>
  <input type="email" id="reg-email" placeholder="example@email.com">

  <button onclick="register()">ลงทะเบียน</button>
</div>

<!-- ================= SCRIPT ================= -->
<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbwj8TX_Lwv_oRLd3CtFL7ORBSu4CyweKfdoxF5vi-7UBqPeml6EBNmCCLDJ7qmsKqjD/exec";

let userData = {};
let confirmedData = [];

/* ================= JSONP CALL ================= */
function callAPI(params, callback) {
    const cbName = "cb_" + Date.now();
    window[cbName] = function (res) {
        delete window[cbName];
        document.body.removeChild(script);
        callback(res);
    };

    const script = document.createElement("script");
    script.src = API_URL + "?" + new URLSearchParams({
        ...params,
        callback: cbName
    }).toString();
    document.body.appendChild(script);
}

/* ================= LOAD DEPARTMENTS ================= */
window.onload = function () {
    callAPI({ action: "departments" }, function (res) {
        const dl = document.getElementById("depts");
        dl.innerHTML = "";

        if (!res || !Array.isArray(res)) {
            console.error("Department data invalid", res);
            Swal.fire("ผิดพลาด", "ไม่พบข้อมูลหน่วยงาน", "error");
            return;
        }

        res.forEach(name => {
            if (name && name.toString().trim() !== "") {
                const opt = document.createElement("option");
                opt.value = name;
                dl.appendChild(opt);
            }
        });
    });
};

/* ================= REGISTER ================= */
function register() {
    userData = {
        email: document.getElementById("reg-email").value.trim(),
        name: document.getElementById("reg-name").value.trim(),
        dept: document.getElementById("reg-dept").value.trim()
    };

    if (!userData.email || !userData.name || !userData.dept) {
        Swal.fire("กรุณากรอกข้อมูลให้ครบ");
        return;
    }

    Swal.fire({
        title: "กำลังลงทะเบียน...",
        didOpen: () => Swal.showLoading()
    });

    // mock ผ่าน (ยังไม่ผูก Register sheet)
    setTimeout(() => {
        Swal.close();
        document.getElementById("section-reg").classList.add("hidden");
        document.getElementById("section-survey").classList.remove("hidden");
        document.getElementById("user-dept-display").innerText =
            "หน่วยงาน: " + userData.dept;
    }, 800);
}

/* ================= SEARCH ASSET (ตัวอย่าง) ================= */
function searchAsset() {
    Swal.fire("ตัวอย่าง", "ฟังก์ชันค้นหา Asset จะเชื่อม BackupData ขั้นถัดไป", "info");
}

/* ================= SUBMIT SURVEY (ตัวอย่าง) ================= */
function submitSurvey() {
    Swal.fire("สำเร็จ", "ตัวอย่างการบันทึกข้อมูลสำรวจ", "success")
        .then(showReport);
}

/* ================= REPORT ================= */
function showReport() {
    document.querySelector(".no-print").classList.add("hidden");
    document.getElementById("section-report").classList.add("print-only");

    document.getElementById("report-dept").innerText = userData.dept;
    document.getElementById("report-user").innerText = userData.name;
    document.getElementById("report-date").innerText =
        new Date().toLocaleDateString("th-TH");

    document.getElementById("report-table-body").innerHTML =
        `<tr><td colspan="3">- ตัวอย่างข้อมูล -</td></tr>`;

    window.print();
}
</script>


</body>
</html>
