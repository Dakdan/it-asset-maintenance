<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>IT Maintenance System - สำหรับช่าง</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <span>ผู้ใช้งาน: <b id="staffName"></b></span>
        <button onclick="localStorage.clear(); location.href='login.html';">Logout</button>
    </nav>

    <div class="container">
        <h2>สร้างใบงานซ่อมบำรุง (IT Only)</h2>
        
        <div class="card">
            <label>ประเภทงาน (Standard):</label>
            <select id="jobType">
                <option value="คอมพิวเตอร์">คอมพิวเตอร์</option>
                <option value="เครือข่าย">เครือข่าย</option>
            </select>

            <label>ครุภัณฑ์ (จาก BackupData):</label>
            <select id="assetID">
                <option value="">-- เลือกครุภัณฑ์ --</option>
            </select>

            <label>เลขที่บันทึกข้อความ:</label>
            <input type="text" id="docNumber" placeholder="ระบุเลขที่บันทึก (ถ้ามี)">

            <label>ผู้มอบหมาย:</label>
            <input type="text" id="assignBy" placeholder="ระบุชื่อผู้สั่งการ">

            <label>แนบไฟล์บันทึกข้อความ (PDF/รูป):</label>
            <input type="file" id="docFile" accept=".pdf,image/*">

            <label>ถ่ายรูปงานซ่อม/หน้างาน:</label>
            <input type="file" id="repairPhoto" accept="image/*" capture="camera">

            <button id="btnSubmit" onclick="submitJob()" class="btn-primary">บันทึกข้อมูล</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
