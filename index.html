<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Service - ระบบจำการเข้าใช้งาน</title>
    <script>
        // เช็คทันทีที่เปิดหน้าเว็บ ถ้าไม่มี Session ให้ไปหน้า Login
        if (!localStorage.getItem('it_session')) {
            window.location.replace('login.html');
        }
    </script>
    <link rel="stylesheet" href="style.css?v=1.2">
</head>
<body>
    <div id="loader" class="loader-overlay"><div class="spinner"></div></div>

    <nav>
        <div class="nav-container">
            <span id="userNameDisplay" style="color:var(--primary-pink); font-weight:500;"></span>
            <button onclick="logout()" class="btn-logout" style="border:1px solid var(--primary-pink); border-radius:10px; padding:5px 10px; cursor:pointer;">ออกจากระบบ</button>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card" style="border-top: 2px solid #000;">
            <h2>ยินดีต้อนรับสู่ระบบ IT</h2>
            <p>คุณไม่ต้อง Login ใหม่จนกว่าจะกด Logout ครับ</p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // แสดงชื่อผู้ใช้จากข้อมูลที่จำไว้
        const user = JSON.parse(localStorage.getItem('it_session'));
        if(user) document.getElementById('userNameDisplay').innerText = "ผู้ใช้: " + user.name;
    </script>
</body>
</html>
