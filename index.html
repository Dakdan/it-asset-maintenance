<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ลงทะเบียนผู้ใช้</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#9a8c8f;
    font-family: Arial, sans-serif;
  }

  .card{
    width:360px;
    background:#9e9e9e;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,.3);
    position:relative;
  }

  .header{
    background:#7b003b;
    color:#fff;
    text-align:center;
    padding:20px;
    font-size:22px;
    font-weight:bold;
  }

  .content{
    padding:20px;
  }

  .input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:12px;
    border:2px solid #b000b5;
    outline:none;
    font-size:15px;
    box-sizing:border-box;
  }

  .btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    background:#7b003b;
    color:#fff;
    font-size:18px;
    cursor:pointer;
  }

  /* popup */
  .modal{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.4);
    display:none;
    align-items:center;
    justify-content:center;
  }

  .modal-box{
    width:260px;
    background:#fff;
    border-radius:18px;
    padding:20px;
    text-align:center;
  }

  .modal-box h3{
    color:#ff0066;
    margin:0 0 10px;
  }

  .modal-box button{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:#ff0066;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 0 2px #00ff00 inset;
  }
</style>
</head>

<body>

<div class="card">
  <div class="header">ลงทะเบียนผู้ใช้</div>

  <div class="content">
    <input id="name" class="input" placeholder="ชื่อ - สกุล">
    <input id="username" class="input" placeholder="ชื่อผู้ใช้">
    <input id="password" class="input" type="password" placeholder="รหัสผ่าน">
    <input id="email" class="input" placeholder="อีเมล">

    <button class="btn" onclick="register()">สมัครสมาชิก</button>
  </div>

  <!-- modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h3>แจ้งเตือน</h3>
      <div id="modalText">เชื่อมต่อระบบไม่ได้</div>
      <button onclick="closeModal()">ตกลง</button>
    </div>
  </div>
</div>

<script>
const API =
"https://script.google.com/macros/s/AKfycbzNSgpYNigJX7W-RUPq8SLN4e687pE55p72KsbM-nWFcPefKDhjzYAflsm78i42IW7qrw/exec";

function apiPost(d){
  return fetch(API,{
    method:"POST",
    body:JSON.stringify(d)
  }).then(r=>r.json())
}

function register(){
  const data = {
    action:"register",
    name: name.value,
    username: username.value,
    password: password.value,
    email: email.value
  };

  apiPost(data)
    .then(res=>{
      if(res.status==="success"){
        alert("สมัครสมาชิกสำเร็จ");
      }else{
        showModal(res.message || "เชื่อมต่อระบบไม่ได้");
      }
    })
    .catch(()=>{
      showModal("เชื่อมต่อระบบไม่ได้");
    });
}

function showModal(text){
  modalText.innerText = text;
  modal.style.display = "flex";
}
function closeModal(){
  modal.style.display = "none";
}
</script>

</body>
</html>
