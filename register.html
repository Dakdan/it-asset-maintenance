<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ลงทะเบียนผู้ใช้</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#9a8c8f;
    font-family: Arial, sans-serif;
  }

  .card{
    width:360px;
    background:#9e9e9e;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,.3);
    position:relative;
  }

  .header{
    background:#7b003b;
    color:#fff;
    text-align:center;
    padding:20px;
    font-size:22px;
    font-weight:bold;
  }

  .content{
    padding:20px;
  }

  .input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:12px;
    border:2px solid #b000b5;
    outline:none;
    font-size:15px;
    box-sizing:border-box;
  }

  .btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    background:#7b003b;
    color:#fff;
    font-size:18px;
    cursor:pointer;
  }

  /* popup */
  .modal{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.4);
    display:none;
    align-items:center;
    justify-content:center;
  }

  .modal-box{
    width:260px;
    background:#fff;
    border-radius:18px;
    padding:20px;
    text-align:center;
  }

  .modal-box h3{
    color:#ff0066;
    margin:0 0 10px;
  }

  .modal-box button{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:#ff0066;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
  }
</style>
</head>

<body>

<div class="card">
  <div class="header">ลงทะเบียนผู้ใช้</div>

  <div class="content">
    <input id="UserName" class="input" placeholder="ชื่อ">
    <input id="UserSname" class="input" placeholder="สกุล">
    <input id="USERID" class="input" placeholder="ชื่อผู้ใช้">
    <input id="UserMail" class="input" placeholder="อีเมล">

    <button class="btn" onclick="handleRegister()">สมัครสมาชิก</button>
  </div>

  <!-- modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h3>แจ้งเตือน</h3>
      <div id="modalText"></div>
      <button onclick="closeModal()">ตกลง</button>
    </div>
  </div>
</div>

<script>
/* ===== CONFIG (ล็อกตัวเดียวทั้งระบบ) ===== */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzNSgpYNigJX7W-RUPq8SLN4e687pE55p72KsbM-nWFcPefKDhjzYAflsm78i42IW7qrw/exec";

async function apiRequest(data){
  const res = await fetch(SCRIPT_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(data)
  });
  return res.json();
}

/* ===== REGISTER ===== */
async function handleRegister(){
  const data = {
    action: "registerIT",
    USERID: USERID.value.trim(),
    UserTypeName: "IT",
    UserName: UserName.value.trim(),
    UserSname: UserSname.value.trim(),
    UserMail: UserMail.value.trim()
  };

  if(!data.USERID || !data.UserName || !data.UserMail){
    showModal("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  try{
    const res = await apiRequest(data);

    if(res.success){
      showModal("สมัครสมาชิกสำเร็จ");
      setTimeout(()=> location.href="login.html", 1200);
    }else{
      showModal(res.message || "ลงทะเบียนไม่สำเร็จ");
    }
  }catch(e){
    showModal("ไม่สามารถเชื่อมต่อระบบได้");
  }
}

/* ===== MODAL ===== */
function showModal(text){
  modalText.innerText = text;
  modal.style.display = "flex";
}
function closeModal(){
  modal.style.display = "none";
}
</script>

</body>
</html>
